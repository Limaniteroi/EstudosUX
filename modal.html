
<div class="modal-overlay">
    
    <div class="modal-content">
        <button class="modal-close">X</button>
        <div class="modal-field">
            <label>Title:</label>
            <input type="text" id="modal-title" class="modal-input">
        </div>
        <div class="modal-field">
            <label>Description:</label>
            <textarea id="modal-description" class="modal-textarea"></textarea>
        </div>
        <div class="modal-field">
            <label>Deadline:</label>
            <input type="date" id="modal-deadline" class="modal-input">
        </div>
        <div class="modal-field">
            <label>Contributors:</label>
            <input type="text" id="modal-contributors" class="modal-input" placeholder="Nome dos colaboradores">
        </div>
        <div class="modal-field">
            <label>Type:</label>
            <div class="modal-type-selector">
                <button class="type-button" data-type="low">●</button>
                <button class="type-button" data-type="medium">●</button>
                <button class="type-button" data-type="high">●</button>
            </div>
        </div>
        <button class="modal-save">Save</button>
    </div>
</div>
